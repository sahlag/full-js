<main class="container">
  <br>
  <br>
  <br>
  <h1>Inscription</h1>
  <br>
  <br>
  <form  class="shadow-lg p-3 mb-5 bg-white rounded" (ngSubmit)="register()">
      <div class="form-group">
        <label for="username">Nom d'utilisateur*</label>
        <input [(ngModel)]="user.username" required type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp" placeholder="Nom d'utilisateur">
      </div>
      <div class="form-group">
        <label for="email">Email*</label>
        <input [(ngModel)]="user.email" required type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input [(ngModel)]="user.plainPassword" required type="password" class="form-control" id="password" name="password" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="passwordRepeat">Ressaisissez votre mot de passe*</label>
        <input [(ngModel)]="user.passwordRepeat" required type="password" class="form-control" id="passwordRepeat" name="passwordRepeat" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="firstname">Prénom*</label>
        <input [(ngModel)]="user.firstName"required type="text" class="form-control" id="firstname" name="firstname" placeholder="Prénom">
      </div>
      <div class="form-group">
        <label for="lastname">Nom*</label>
        <input [(ngModel)]="user.lastName" required type="text" class="form-control" id="lastname" name="lastname" placeholder="Nom">
      </div>
      
      <button type="submit" class="btn btn-primary">S'inscrire</button>
    </form>
<br>
<br>
<br>
<br>
<br>
<pre>{{ user | json }}</pre>
</main>
