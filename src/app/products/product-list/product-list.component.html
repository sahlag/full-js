<main class="container">
<h1>liste des produits</h1>

<ul class="list-group">
    <li *ngFor="let product of products" class="list-group-item d-flex justify-content-between align-items-center list-group-item-primary ">
        {{product.name}}
      <span class="badge badge-primary badge-pill"></span>
    </li>
    
</ul>

</main>
